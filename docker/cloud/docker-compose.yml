services:
  smocker:
    build:
      context: ../../
      dockerfile: docker/cloud/Dockerfile
      args:
        COMMIT: ${COMMIT}
        VERSION: ${VERSION:-snapshot}
        GO_VERSION: 1.23
    image: ${DOCKER_IMAGE:-smocker}:${DOCKER_TAG:-latest}
    container_name: smocker
    ports:
      - "8080:8080"  # Mock server
      - "8081:8081"  # Admin API and UI
    restart: always
    environment:
      - SMOCKER_CONFIG_LISTEN_PORT=8081
      - SMOCKER_MOCK_SERVER_LISTEN_PORT=8080
    volumes:
      - smocker_data:/opt/sessions
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  smocker_data:
